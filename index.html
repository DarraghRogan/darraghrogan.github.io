/* Text and background color for dark mode per https://paulmillr.com/posts/using-dark-mode-in-css/ */
@media (prefers-color-scheme: dark) {

            .container {

                    <button type="button" class="nav--theme-button" style="background:#f2f3f4" onclick="scene1()">Escape / Home</button>
                    <script type="text/javascript">

                        var elem = document.documentElement;

                        function scene1() {
                            document.body.style.backgroundColor = '#f2f3f4';
                            document.body.style.color = '#373D3F';

                            var elem = document.createElement('style');
                            elem.setAttribute("type", "text/css");
                            var style = document.createTextNode("A:link, A:visited { color: #373D3F; }")
                            elem.appendChild(style);
                            document.getElementsByTagName("head")[0].appendChild(elem);

                            if (document.exitFullscreen) {
                                document.exitFullscreen();
                            } else if (document.mozCancelFullScreen) {
                                document.mozCancelFullScreen();
                            } else if (document.webkitExitFullscreen) {
                                document.webkitExitFullscreen();
                            } else if (document.msExitFullscreen) {
                                document.msExitFullscreen();
                            }

                            var x = document.getElementById("hslpicker");

                            x.style.display = "block";

                        }
                    </script>

<p>
  <input type="color" value="#ff0000" id="colorWell" class="nav--theme-button">

  <script>
                  var colorWell;
  var defaultColor = "#0000ff";

  window.addEventListener("load", startup, false);
   function startup() {
    colorWell = document.querySelector("#colorWell");
    colorWell.value = defaultColor;
    colorWell.addEventListener("input", updateFirst, false);
    colorWell.addEventListener("change", updateAll, false);
    colorWell.select();
  }
   function updateFirst(event) {
    var p = document.querySelector("p");

    if (p) {
      p.style.color = event.target.value;
    }
  } function updateAll(event) {
    document.querySelectorAll("p").forEach(function(p) {

      document.body.style.backgroundColor = event.target.value;
      document.body.style.color = event.target.value;
      if (elem.requestFullscreen) {
          elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen();
      }
    });
  }
              </script>
